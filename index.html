<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taylor Swift Quote Randomizer</title>
        <link id="theme" rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="frame-screen screen">

            <div class="frame-header">
                <img 
                    class="taylor-swift-logo"
                    src="4-taylor-swift-logo-SVG-betterstudio.com_-1.svg"
                    alt="Taylor Swift"
                />
                <h1 class="title">QUOTE RANDOMIZER</h1>
            </div>

            <div class="frame-container">

                <div class="content">
                    <i class="fas fa-quote-left"></i>
                    <span class="lyric" id="lyric"></span>
                    <i class="fas fa-quote-right"></i>
                </div>
                
                <div class="song-album"
                    <p><span class="songName" id="songName"></span><span class="albumName" id="albumName"></span></p>
                </div>

                <div class="buttons">
                    <a class="twitter" id="tweet" href="https://twitter.com/intent/tweet?text=" data-size="large" target="blank" rel="noopener noreferer"><span title="Tweet" aria-label="Tweet" class="fa-brands fa-twitter";"></span></a>
                    <a class="copy" onclick="copyToClipboard('#lyric')"><span title="Copy"aria-label="Copy"  class="fa-solid fa-copy""></span></a>
                    <a class="refresh" onclick="getNewQuote()"><span title="Refresh" aria-label="Refresh" class="fa-solid fa-arrows-rotate""></span></a>
                </div>

            </div>
        </div>

        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/84f6e8cced.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    </body>
</html>
